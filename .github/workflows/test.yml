name: Test

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.14.1'
          cabal-version: 'latest'

      - name: Cache cabal store
        uses: actions/cache@v4
        with:
          path: ~/.cabal/store
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/*.cabal', 'cabal.project') }}
          restore-keys: |
            ${{ runner.os }}-cabal-

      - name: Create placeholder web/dist for compilation
        run: |
          mkdir -p web/dist
          echo '<!DOCTYPE html><html><head><title>Test</title></head><body></body></html>' > web/dist/index.html

      - name: Build dependencies
        run: cabal build --only-dependencies --enable-tests

      - name: Build project
        run: cabal build --enable-tests

      - name: Run tests
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: cabal test
