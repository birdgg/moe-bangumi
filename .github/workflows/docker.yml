name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build frontend once (platform-independent)
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: web
        run: bun install --frozen-lockfile

      - name: Build frontend
        working-directory: web
        run: bun run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist
          retention-days: 1

  # Build binary for each platform in parallel
  build-binary:
    runs-on: ${{ matrix.runner }}
    needs: build-frontend
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend-dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ env.IMAGE_NAME }}
            ${{ secrets.DOCKERHUB_USERNAME }}/moe-bangumi
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
          flavor: |
            suffix=-${{ matrix.arch }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./crates/cli/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            FRONTEND_DIST=./frontend-dist
            APP_VERSION=${{ github.ref_name }}
          cache-from: type=gha,scope=build-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.arch }}

  # Merge multi-arch images into single manifest
  merge-manifests:
    runs-on: ubuntu-latest
    needs: build-binary
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push manifest for GHCR
        run: |
          VERSION=${{ github.ref_name }}
          VERSION_NO_V=${VERSION#v}
          MAJOR=$(echo $VERSION_NO_V | cut -d. -f1)
          MINOR=$(echo $VERSION_NO_V | cut -d. -f1-2)

          # Create manifests for each tag pattern
          for TAG in "$VERSION_NO_V" "$MINOR" "$MAJOR" "latest"; do
            docker buildx imagetools create -t ghcr.io/${{ env.IMAGE_NAME }}:${TAG} \
              ghcr.io/${{ env.IMAGE_NAME }}:${VERSION_NO_V}-amd64 \
              ghcr.io/${{ env.IMAGE_NAME }}:${VERSION_NO_V}-arm64
          done

      - name: Create and push manifest for Docker Hub
        run: |
          VERSION=${{ github.ref_name }}
          VERSION_NO_V=${VERSION#v}
          MAJOR=$(echo $VERSION_NO_V | cut -d. -f1)
          MINOR=$(echo $VERSION_NO_V | cut -d. -f1-2)

          DOCKERHUB_REPO=${{ secrets.DOCKERHUB_USERNAME }}/moe-bangumi

          # Create manifests for each tag pattern
          for TAG in "$VERSION_NO_V" "$MINOR" "$MAJOR" "latest"; do
            docker buildx imagetools create -t ${DOCKERHUB_REPO}:${TAG} \
              ${DOCKERHUB_REPO}:${VERSION_NO_V}-amd64 \
              ${DOCKERHUB_REPO}:${VERSION_NO_V}-arm64
          done

  # Trigger release after Docker images are published
  trigger-release:
    runs-on: ubuntu-latest
    needs: merge-manifests
    permissions:
      actions: write
    steps:
      - name: Trigger release workflow
        run: |
          gh workflow run release.yml -f tag="${{ github.ref_name }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
