name: Release Calendar Seed Binary

on:
  workflow_dispatch: # Manual trigger when code changes

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build calendar-seed
        run: cargo build --release --bin calendar-seed

      - name: Upload to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload calendar-seed-bin ./target/release/calendar-seed --clobber 2>/dev/null || \
          gh release create calendar-seed-bin ./target/release/calendar-seed --title "Calendar Seed Binary" --notes "Pre-compiled binary for CI"
