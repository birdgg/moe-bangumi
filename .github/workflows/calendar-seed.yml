name: Update Calendar Seed Data

on:
  # Run on days 1,3,5,7,9 of each season's first month (Jan, Apr, Jul, Oct) at 00:00 UTC (08:00 Beijing)
  schedule:
    - cron: '0 0 1,3,5,7,9 1,4,7,10 *'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      mode:
        description: 'Update mode'
        type: choice
        options:
          - recent
          - all
        default: 'recent'
      recent_count:
        description: 'Seasons to fetch (only for recent mode, default: 1)'
        required: false
        default: '1'

jobs:
  update-seed:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download calendar-seed binary
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download calendar-seed-bin -p calendar-seed
          chmod +x calendar-seed

      - name: Fetch calendar data
        run: |
          MODE="${{ github.event.inputs.mode || 'recent' }}"
          if [ "$MODE" = "all" ]; then
            echo "Fetching all seasons..."
            ./calendar-seed
          else
            RECENT_COUNT="${{ github.event.inputs.recent_count || '1' }}"
            echo "Fetching recent $RECENT_COUNT seasons..."
            ./calendar-seed --recent $RECENT_COUNT
          fi

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet assets/seed/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in seed data"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in seed data:"
            git diff --stat assets/seed/
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/seed/*.json
          git commit -m "chore: update calendar seed data

          Automatically updated by GitHub Actions.
          "
          git push
