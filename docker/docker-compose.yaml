services:
  moe-bangumi:
    image: ghcr.io/birdgg/moe-bangumi:latest
    container_name: moe-bangumi
    environment:
      - TZ=Asia/Shanghai
      - PORT=3000
      - DATA_PATH=/data
      - TMDB_API_KEY=${TMDB_API_KEY}  # Required: get from https://www.themoviedb.org/settings/api
    volumes:
      - ./data:/data
      - /path/to/media:/media  # Mount your media library
    ports:
      - "3000:3000"
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      - WEBUI_PORT=8080
    volumes:
      - ./qbittorrent/config:/config
      - ./downloads:/downloads
      - /path/to/media:/media  # Same mount as moe-bangumi
    ports:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    restart: unless-stopped
