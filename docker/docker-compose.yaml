services:
  moe-bangumi:
    image: ghcr.io/birdgg/moe-bangumi:latest
    container_name: moe-bangumi
    environment:
      - TZ=Asia/Shanghai
      - PORT=3000
    volumes:
      - ./data:/data
      - /path/to/media:/media  # and copy this to your qb volumes too
    ports:
      - "3000:3000"
    restart: unless-stopped

